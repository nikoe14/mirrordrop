<html>
    <head>
        <title>Rules</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

        <button class="dropbtn"><a href="/">Back</a></button>
        <div class="dropdown-content">

            <a href="/show">Show Rules</a>
            <a href="/delete">Delete Rule</a>
        </div>
        </div>

                    {% endfor %}
                {% else %}
                    <p> {{ msg }}</p>
                {% endif %}
            </div>
        </div>
    </body>
